<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear encuesta</title>
    </h:head>
    <h:body>

        <h:form>
            <h1><h:outputText value="Crear encuesta"/></h1>
            <p:panelGrid columns="2">
                
                <h:outputLabel value="Numero de documento:" for="numeroDocumento" />
                <p:inputNumber id="numeroDocumento" value="#{uFormularioEncuentraController.uformularioEncuenta.numeroDocumento}" title="Numero de documento" required="true" requiredMessage="El Numero del ocumento es requerido."/>
                <h:outputLabel value="Correo electronico:" for="email" />
                <p:inputText id="email" value="#{uFormularioEncuentraController.uformularioEncuenta.email}" title="Email" required="true" requiredMessage="El Correo electronico es requerido.">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <h:outputLabel value="Comentario:" for="comentario" />
                <p:inputText id="comentario" value="#{uFormularioEncuentraController.uformularioEncuenta.comentario}" title="Comentario" required="true" requiredMessage="El Comentario es requerido."/>
                <h:outputLabel value="Marca PC:" for="marcaPcFk" />
                <p:inputNumber value="#{uFormularioEncuentraController.uformularioEncuenta.marcaPcFk.id}" />
                <p:commandButton value="Guardar" action="#{uFormularioEncuentraController.addUFormularioEncuesta()}" />
            </p:panelGrid>
        </h:form>
        

    </h:body>
</html>
